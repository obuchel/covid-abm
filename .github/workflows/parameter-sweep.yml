name: Parameter Sweep - Publication Quality
on:
  workflow_dispatch:
    inputs:
      n_agents:
        description: 'Number of agents'
        required: true
        default: '100000'
        type: string
      mode:
        description: 'Run mode'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - full

jobs:
  parameter-sweep:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install "jax[cpu]" numpy pandas matplotlib seaborn
      
      - name: Run parameter sweep
        run: |
          python3 sweeps.py ${{ github.event.inputs.mode }}
        env:
          N_AGENTS: ${{ github.event.inputs.n_agents }}
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sweep-results
          path: |
            *.csv
            *.png
            *.tex
